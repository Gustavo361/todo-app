<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/light-mode.css">

    <script defer src="js/light-mode.js"></script>
    <title>TODO app</title>
</head>

<body>
    <header></header>
    <main>

        <div id="todo">
            <header>
                <h1>TODO</h1>
                <ion-icon name="sunny"></ion-icon>
                <ion-icon name="moon"></ion-icon>
            </header>
            <div id="new-task">
                <div id="new-task-container">
                    <input type="checkbox" name="new-task-input" class="completed-input">
                    <input type="text" placeholder="Create a new todo..." id="add-new-task-input" class="new-task-input">
                </div>
                <ion-icon name="add" id="add-task"></ion-icon>
            </div>

            <template id="task-template">
                <li draggable="true" class="draggable">
                    <input type="checkbox" name="" class="completed-input">
                    <input type="text" class="new-task-input" placeholder="your todo...">
                    <ion-icon name="close-outline"></ion-icon>
                </li>
            </template>

            <ul id="all-tasks">

                <!-- <li class="draggable" draggable="true">
                    <input type="checkbox" name="" id="">
                    <input type="text" class="task-itself" placeholder="">
                    <ion-icon name="close-outline"></ion-icon>
                </li> -->
                <!-- <li class="draggable" draggable="true">
                    <input type="checkbox" name="" id="">
                    <input type="text" class="task-itself" placeholder="2">
                    <ion-icon name="close-outline"></ion-icon>
                </li> -->
                <!-- <li class="draggable" draggable="true">
                    <input type="checkbox" name="" id="">
                    <input type="text" placeholder="3">
                    <ion-icon name="close-outline"></ion-icon>
                </li>
                <li class="draggable" draggable="true">
                    <input type="checkbox" name="" id="">
                    <input type="text" placeholder="4">
                    <ion-icon name="close-outline"></ion-icon>
                </li>
                <li class="draggable" draggable="true">
                    <input type="checkbox" name="" id="">
                    <input type="text" placeholder="5">
                    <ion-icon name="close-outline"></ion-icon>
                </li> -->
            </ul>
            <div id="item-clear-container">
                <span id="total-items">0 items left</span>
                <button id="span-clear">Clear Completed</button>
            </div>
            <div id="view-options-container">
                <div id="view-options">
                    <button class="active">All</button>
                    <button>Active</button>
                    <button>Completed</button>
                </div>
            </div>
            <span id="span-drag-drop">Drag and drop to reorder list</span>
        </div>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script defer src="js/index.js"></script>
</body>

</html>
